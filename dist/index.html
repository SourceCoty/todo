<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task/R</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">Task/R</div>
        <div id="content">
            <div id="sidebar">
                <div id="projectForm">
                    <input id="projectInput" type="text" placeholder="Your new folder">
                    <button id="projectButton">Create new</button>
                </div>
                <div id="projectDisplay">
                        <div class="project">
                            <div id="projectOne">Work</div>
                        </div>
                        <div class="projectRemove">
                            <img class="projectDelete" id="delete" src="delete.png" alt="">
                        </div>
                        <div class="project">
                            <div id="projectTwo">Study</div>
                        </div>
                        <div class="projectRemove">
                            <img class="projectDelete" id="delete" src="delete.png" alt="">
                        </div> 
                    </div>
                </div>
            <div id="main">
                <div id="mainContainer">
                    <div id="taskForm">
                        <input type="text" name="title" id="taskTitle" placeholder="Your task">
                        <input type="date" name="" id="calendar">
                        <select id="priority" name="priority">
                            <option value="high">high</option>
                            <option value="medium">medium</option>
                            <option value="low">low</option>
                        </select>
                        <button id="taskButton">+</button>
                    </div>
                    <div id="taskDisplay">
                        <div class="task" id="high">
                            <div class="taskTitle">Finish monthly lesson plans</div>
                            <div class="taskDate">08/14/23</div>
                            <div class="icons">
                                <img class="edit" src="edit.png" alt="">
                                <img class="delete" src="delete.png" alt="">
                            </div>
                        </div>
                        <div class="task" id="medium">
                            <div class="taskTitle">Submit lesson plans</div>
                            <div class="taskDate">08/14/23</div>

                        </div>
                        <div class="task" id="low">
                            <div class="taskTitle">Make a fun friday worksheet</div>
                            <div class="taskDate">08/14/23</div>
                            <div class="icons">
                                <img class="edit" src="edit.png" alt="">

                            </div>
                        </div>
                        <div class="task" id="low">

                        </div>

                </div>
            </div>
        </div>
